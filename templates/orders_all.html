{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="col-md-9">
    {% for order  in orders  %}
    <div class="card m-3 rounded-0 p-3">
        <div class="d-flex justify-content-between">
<img src="{{url_for('static', filename="/media/"+order.products.image)}}" width="300px" height="300px" class="img-fluid img-thumbnail" />   
<div class="m-4">
<h2 class="text-decoration-underline">{{order.products.name}}</h2>
<p class="fs-4"><strong>Price:$ {{order.products.price}}</strong></p>
<p class="fs-4"><strong>Shipping Address: <span style="font-weight:800;">{{order.address}}</span></strong></p>
<p class="fs-4"><strong>Order Date: <span style="font-weight:800;">{{order.Order_date}}</span></strong></p>
<p class="fs-4"><strong>Delivery Date: <span style="font-weight:800;">{{order.Delivery_date}}</span></strong></p>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock body %}
