{% extends "forms.html" %}
{% block title %}SignUp{% endblock %}
{% block body %}
              <h2 class="text-uppercase text-center my-2">Sign Up</h2>
              <form method="POST", enctype="multipart/form-data">
                <div class="mb-2">
                      <label for="exampleInputEmail1" class="form-label"><b>Name</b></label>
                      <input type="text" class="form-control" name="name" placeholder="Enter Your Name" > 
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
                  <input type="email" class="form-control" name="email" placeholder="Enter Your Email" > 
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"><b>Password</b></label>
              <input type="password" class="form-control" name="password" placeholder="Enter Your Password" > 
        </div>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label"><b>Confirm Password</b></label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" > 
    </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"><b>Phone</b></label>
              <input type="number" class="form-control" name="phone" placeholder="Enter Your Phone" > 
        </div>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label"><b>Image</b></label>
          <input type="file" class="form-control" name="image" > 
    </div>

                    <button type="submit" class="btn btn-primary form-control my-2">Submit</button>
                   <p>Already Have an Account? <small class="text-danger fw-bold"><a href="{{url_for('login')}}" class="text-decoration-none">Login</a></small></p>
                  </form>

              
             
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  {% endblock  %}
    <!-- Optional JavaScript; choose one of the two! -->

</html>
