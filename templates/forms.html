<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <title>Maa Monosha electric-{% block title %}{% endblock title %}</title>
    
  </head>
  <body class="row d-flex justify-content-center align-items-center h-100 vh-100 bg-image" style="background-image: url( {{url_for('static',filename='/images/maamonoshaelctric.avif')}})" >
    <section class="gradient-custom-3 h-100 vh-100" 
   >
  {% with messages=get_flashed_messages(with_categories=True) %}
     {% if messages %}
     {% for category,message in messages  %}
     <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
     {% endfor %}
     {% endif %}
  {% endwith %}
   <div class="mask d-flex align-items-center h-100 ">
    <div class="container" style="background:none;" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
                {% block body %}{% endblock body %}
            </section>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
